{% extends "base.html" %}  {% block title %}Home{% endblock %}
{% block testDiv %}<h1>test</h1>{% endblock %}
{% block mainContent %}

<div style="margin-top: 50px;">
<button type="button" class="btn btn-danger"><a class="btn" style="color: white;" href="/logout">Logout</a></button>
</div>

<h1 align="center">NOTES</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}
        <div style="text-align: right;">
        <button type="button" class="btn-close" onClick="deleteNote({{ note.id }})">
          </button>
        </div>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>

{% endblock %}
